        .board { width: 600px; height: 300px; background-color: #111; border-radius: 300px 300px 0 0; position: relative; margin: 0 auto; overflow: hidden; border: 8px solid #222; }

        .needle { width: 100%; height: 100%; background-color: #ff4757; transform-origin: bottom center; box-shadow: 0 0 15px #ff4757; border-radius: 10px; }

        .clues-container { display: flex; align-items: center; justify-content: center; margin: 40px 0; font-size: 1.8rem; font-weight: bold; min-height: 80px; }
        .red-line { width: 60px; height: 4px; background-color: #ff4757; margin: 0 30px; flex-shrink: 0; }

        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }

        .btn-skip { background-color: #57606f; }
        .btn-next { background-color: #2ed573; }

        .counter-control { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 10px 0; }

        .counter-value { font-size: 1.8rem; font-weight: bold; width: 50px; text-align: center; }

        .setup-grid { display: flex; flex-direction: column; gap: 12px; max-width: 750px; margin: 20px auto; max-height: 350px; overflow-y: auto; padding: 10px; }
        .team-row { display: grid; grid-template-columns: 1fr 120px 150px; gap: 15px; background: rgba(255,255,255,0.08); padding: 12px; border-radius: 15px; align-items: center; }
        
        .scoreboard { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 30px; }
        .score-item { padding: 15px 25px; border-radius: 15px; background: rgba(255,255,255,0.1); font-size: 1.1rem; border-bottom: 4px solid transparent; }

        .pos-1 { background: linear-gradient(90deg, #feca57, #ff9f43); color: black; font-weight: bold; transform: scale(1.05); }

        .btn-restart-global { position: absolute; bottom: 20px; left: 20px; background: #eb4d4b; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>

<body>

        <div id="teamInputs" class="setup-grid"></div>

        <div class="board">

    <div id="podiumScreen" class="container">

        <div id="winnerBanner" style="font-size: 2.5rem; margin-bottom: 30px; font-weight: bold; color: #feca57;"></div>
        <div id="podiumList" style="max-width: 500px; margin: 0 auto;"></div>
        <button onclick="location.reload()" style="background:#3742fa; padding: 20px 50px; border-radius:15px; color:white; font-size:1.4rem; border:none; cursor:pointer; margin-top: 30px;">NUEVA PARTIDA</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>

Exposici√≥n alucinante"], ["Nombre de banda terrible", "Nombre de banda incre√≠ble"], ["Peor frase de anuario", "Mejor frase de anuario"], ["Excusa cutre", "Excusa cre√≠ble"], ["Mascota de equipo terrible", "Mascota de equipo adorable"], ["Peor invento", "Invento que cambia la vida"], ["Anuncio molesto", "Anuncio memorable"], ["Peor frase para ligar", "Frase para ligar infalible"], ["Peor relleno para un s√°ndwich", "Mejor relleno para un s√°ndwich"], ["Salvapantallas aburrido", "Salvapantallas hipn√≥tico"], ["Truco de vida in√∫til", "Truco de vida revolucionario"], ["Peor premisa de serie", "Premisa de serie desternillante"], ["Peor canci√≥n de karaoke", "Canci√≥n de karaoke que anima a todos"], ["Tendencia de redes molesta", "Tendencia de redes divertida"], ["Nombre art√≠stico terrible", "Nombre art√≠stico inolvidable"], ["Peor trabalenguas", "Trabalenguas m√°s desafiantet"], ["Tatuaje horrible", "Tatuaje con significado"], ["Pegatina de coche molesta", "Pegatina de coche ingeniosa"], ["Frase gancho molesta", "Frase gancho ic√≥nica"], ["Nombre de equipo terrible", "Nombre de equipo intimidante"], ["Peor combinaci√≥n de sabores", "Combinaci√≥n de sabores deliciosamente inesperada"], ["Carrera universitaria in√∫til", "Carrera que te cambia la vida"], ["Tema de podcast terrible", "Podcast para maratonear"], ["Peor atracci√≥n de feria", "Atracci√≥n de feria emocionante"], ["Truco de mascota molesto", "Truco de mascota impresionante"], ["Entrenamiento terrible", "Entrenamiento efectivo"], ["Peor juego de mesa", "Juego de mesa adictivo"], ["H√°bito molesto", "Rasgo adorable"], ["Broma pesada de mal gusto", "Broma inofensiva"], ["Peor mascota de cereales", "Mascota de cereales querida"], ["Sonido de alarma molesto", "Alarma para despertar con suavidad"], ["Lugar de vacaciones terrible", "Destino de vacaciones so√±ado"], ["Juguete peor", "Juguete que todos quieren"], ["Personaje de TV molesto", "Personaje de TV favorito de los fans"], ["Efecto secundario de superpoder terrible", "Ventaja de superpoder incre√≠ble"], ["Peor sabor de helado", "Sabor de helado innovador"], ["Abreviatura de texto molesta", "Abreviatura de texto √∫til"], ["Idea de disfraz terrible", "Idea de disfraz creativa"], ["Peor error de cocina", "Truco de cocina revolucionario"], ["Ejercicio molesto", "Ejercicio divertido"], ["Peor m√©todo de ruptura", "M√©todo de ruptura respetuoso"], ["Peor p√≥ster motivacional", "P√≥ster que realmente motiva"], ["Funci√≥n del coche molesta", "Funci√≥n del coche √∫til"], ["Peor escondite", "Escondite ingenioso"], ["Peor tendencia de la era de tus padres", "Tendencia retro genial"], ["Comportamiento de turista molesto", "Comportamiento de turista respetuoso"], ["Peor h√°bito de compa√±ero de piso", "Cualidad de compa√±ero de piso ideal"], ["Peor excusa para faltar al trabajo", "Raz√≥n leg√≠tima para faltar al trabajo"], ["Notificaci√≥n de m√≥vil molesta", "Notificaci√≥n de m√≥vil importante"], ["Nombre de barco terrible", "Nombre de barco ingenioso"], ["Peor raz√≥n para romper", "Raz√≥n v√°lida para romper"], ["Comportamiento en el gimnasio molesto", "Etiqueta de gimnasio adecuada"], ["Aerol√≠nea terrible", "Aerol√≠nea de primer nivel"], ["Peor graffiti de ba√±o", "Graffiti de ba√±o profundo"], ["Comportamiento en concierto molesto", "Comportamiento en concierto considerado"], ["Peor casa de Hogwarts", "Mejor casa de Hogwarts"], ["Peor raz√≥n para tener mascota", "Gran raz√≥n para tener mascota"], ["Asunto de email molesto", "Asunto de email que llama la atenci√≥n"], ["Nombre de red WiFi terrible", "Nombre de red WiFi ingenioso"]];

        let shuffledClues = [];
        let numTeams = 2, numRounds = 5, targetScore = 15;
        let teams = [], currentTeamIndex = 0, gameState = 'START', currentRound = 1, tiebreakerTeams = [];

        function updateTeamCount(v) { numTeams = Math.max(2, Math.min(12, numTeams+v)); document.getElementById('teamVal').innerText = numTeams; setupTeams(); }
        function updateRoundCount(v) { numRounds = Math.max(5, Math.min(15, numRounds+v)); document.getElementById('roundVal').innerText = numRounds; }
        function updatePointCount(v) { targetScore = Math.max(10, Math.min(50, targetScore+v)); document.getElementById('pointVal').innerText = targetScore; }
        function toggleVictoryInputs() {
            const m = document.getElementById('gameMode').value;
            document.getElementById('roundsInputArea').style.display = m === 'rounds' ? 'block' : 'none';
            document.getElementById('pointsInputArea').style.display = m === 'points' ? 'block' : 'none';
        }

        function setupTeams() {
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            const emojis = ["üöÄ", "ü¶Å", "üçï", "üíé", "üéÆ", "üé∏", "ü•ë", "üëª", "ü¶Ñ", "üî•", "üåà", "üëΩ", "üëæ", "ü§ñ", "üèÄ", "üêº", "üåç", "üßø", "üß†", "üçÑ"];
            const colors = ["#3742fa","#2ed573","#ff4757","#ff9ff3","#5f27cd","#48dbfb","#feca57","#ffa502","#ffffff"];
            for (let i = 0; i < numTeams; i++) {
                container.innerHTML += `<div class="team-row"><input type="text" placeholder="Equipo ${i+1}" id="name${i}"><select id="emoji${i}">${emojis.map(e=>`<option>${e}</option>`).join('')}</select><select id="color${i}">${colors.map(c=>`<option value="${c}">${c}</option>`).join('')}</select></div>`;
                setTimeout(()=> { document.getElementById(`emoji${i}`).selectedIndex = i % emojis.length; document.getElementById(`color${i}`).selectedIndex = i % colors.length; }, 0);
            }
        }
        setupTeams();

        function startGame() {
            shuffledClues = [...allClues].sort(() => Math.random() - 0.5);
            teams = [];
            for(let i=0; i<numTeams; i++) {
                teams.push({ id: i, name: document.getElementById(`name${i}`).value || `Eq. ${i+1}`, emoji: document.getElementById(`emoji${i}`).value, color: document.getElementById(`color${i}`).value, score: 0 });
            }
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            newRound();
        }

        function newRound() {
            gameState = 'START';
            targetAngle = Math.random() * 180 - 90;
            const area = document.getElementById('targetArea');
            area.style.background = `conic-gradient(from -90deg at 50% 100%, rgba(255,255,255,0.05) 0deg ${targetAngle+67.5}deg, #ff6b6b ${targetAngle+67.5}deg ${targetAngle+76.5}deg, #feca57 ${targetAngle+76.5}deg ${targetAngle+85.5}deg, #48dbfb ${targetAngle+85.5}deg ${targetAngle+94.5}deg, #feca57 ${targetAngle+94.5}deg ${targetAngle+103.5}deg, #ff6b6b ${targetAngle+103.5}deg ${targetAngle+112.5}deg, rgba(255,255,255,0.05) ${targetAngle+112.5}deg 180deg)`;
            
            if(shuffledClues.length === 0) shuffledClues = [...allClues].sort(() => Math.random() - 0.5);
            const pair = shuffledClues.pop();
            
            document.getElementById('leftClue').innerText = pair[0].toUpperCase();
            document.getElementById('rightClue').innerText = pair[1].toUpperCase();
            document.getElementById('boardCover').style.display = 'flex';
            document.getElementById('targetArea').style.display = 'block';
            document.getElementById('needleContainer').style.display = 'none';
            document.getElementById('psychicClueDisplay').innerText = "";
            document.getElementById('psychicWord').value = "";
            document.getElementById('clueInputBox').style.display = 'none';
            document.getElementById('scoreMsg').innerText = "";
            document.getElementById('nextRoundButton').style.display = 'none';
            document.getElementById('skipButton').style.display = 'inline-block';
            document.getElementById('masterButton').style.display = 'inline-block';
            document.getElementById('masterButton').innerText = "Ver Objetivo (Ps√≠quico)";

            const m = document.getElementById('gameMode').value;
            let d = `RONDA ${currentRound}`;
            if(m === 'rounds') d += ` / ${numRounds}`;
            if(m === 'points') d += ` (META: ${targetScore})`;
            document.getElementById('roundDisplay').innerText = d;
            document.getElementById('tiebreakerWarning').style.display = tiebreakerTeams.length > 0 ? 'block' : 'none';
            updateScoreboard();
        }

        function handleMasterFlow() {
            const btn = document.getElementById('masterButton');
            if (gameState === 'START') {
                document.getElementById('boardCover').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'block';
                btn.innerText = "Confirmar y Ocultar";
                gameState = 'PSYCHIC_VIEW';
            } 
            else if (gameState === 'PSYCHIC_VIEW') {
                const w = document.getElementById('psychicWord').value;
                if(!w.trim()) return alert("¬°Escribe una pista!");
                document.getElementById('psychicClueDisplay').innerText = `"${w.toUpperCase()}"`;
                document.getElementById('targetArea').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'none';
                document.getElementById('needleContainer').style.display = 'block';
                document.getElementById('needle').style.transform = 'rotate(0deg)';
                btn.innerText = "Revelar Resultado";
                document.getElementById('skipButton').style.display = 'none';
                gameState = 'TEAM_GUESS';
            }
            else if (gameState === 'TEAM_GUESS') {
                document.getElementById('targetArea').style.display = 'block';
                btn.style.display = 'none';
                document.getElementById('nextRoundButton').style.display = 'inline-block';
                const cur = parseFloat(document.getElementById('needle').style.transform.replace('rotate(','')) || 0;
                const diff = Math.abs(cur - targetAngle);
                let pts = diff <= 4.5 ? 5 : diff <= 13.5 ? 3 : diff <= 22.5 ? 1 : 0;
                
                let active = tiebreakerTeams.length > 0 ? tiebreakerTeams[currentTeamIndex] : teams[currentTeamIndex];
                active.score += pts;
                
                const msg = document.getElementById('scoreMsg');
                msg.innerText = pts > 0 ? `+${pts} PUNTOS` : "¬°FALLO!";
                msg.style.color = pts === 5 ? "#48dbfb" : (pts > 0 ? "#2ed573" : "#ff4757");
                if(pts === 5) confetti({particleCount: 150});
                gameState = 'REVEALED';
                updateScoreboard();
            }
        }

        function skipRound() { newRound(); }

        function nextRound() {
            const m = document.getElementById('gameMode').value;
            const isT = tiebreakerTeams.length > 0;
            const list = isT ? tiebreakerTeams : teams;
            const isEnd = currentTeamIndex === (list.length - 1);

            if (isEnd) {
                const max = Math.max(...teams.map(t => t.score));
                if (m === 'points' && max >= targetScore) return checkWinnerOrTie(max);
                if (m === 'rounds' && currentRound >= numRounds) return checkWinnerOrTie(max);
                if (isT) return checkWinnerOrTie(max);
                currentTeamIndex = 0; currentRound++;
            } else {
                currentTeamIndex++;
            }
            newRound();
        }

        function checkWinnerOrTie(max) {
            const winners = teams.filter(t => t.score === max);
            if (winners.length > 1) {
                tiebreakerTeams = winners; currentTeamIndex = 0; currentRound++; newRound();
            } else {
                showPodium();
            }
        }

        function showPodium() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('podiumScreen').style.display = 'block';
            const sorted = [...teams].sort((a,b) => b.score - a.score);
            document.getElementById('winnerBanner').innerText = `¬°GANADOR: ${sorted[0].emoji} ${sorted[0].name.toUpperCase()}!`;
            document.getElementById('podiumList').innerHTML = sorted.map((t, i) => `<div class="podium-row ${i === 0 ? 'pos-1' : ''}"><div>${i + 1}¬∫</div><div style="flex-grow:1; text-align:left; padding-left:15px">${t.emoji} ${t.name}</div><div>${t.score} PTS</div></div>`).join('');
            confetti({particleCount: 300, spread: 100});
        }

        function updateScoreboard() {
            const isT = tiebreakerTeams.length > 0;
            document.getElementById('scoreboard').innerHTML = teams.map((t, i) => {
                const isMyTurn = isT ? (tiebreakerTeams[currentTeamIndex].id === t.id) : (currentTeamIndex === i);
                const isPlayingT = isT && tiebreakerTeams.some(tt => tt.id === t.id);
                return `<div class="score-item ${isMyTurn ? 'active-team-card' : ''}" style="border-bottom-color: ${t.color}; opacity: ${isT && !isPlayingT ? '0.3' : '1'}">${t.emoji} ${t.name}: ${t.score}</div>`;
            }).join('');
        }

        let isDragging = false;
        const cont = document.getElementById('needleContainer');
        cont.onmousedown = () => { if(gameState === 'TEAM_GUESS') isDragging = true; };
        document.onmouseup = () => isDragging = false;
        document.onmousemove = (e) => {
            if(!isDragging) return;
            const r = cont.getBoundingClientRect();
            const a = Math.atan2(e.clientX - (r.left + r.width/2), r.bottom - e.clientY) * 180 / Math.PI;
            document.getElementById('needle').style.transform = `rotate(${Math.max(-90, Math.min(90, a))}deg)`;
        };
    </script>
</body>
</html>
