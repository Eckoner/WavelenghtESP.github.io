<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavelength - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: #ffffff;
            --text-color: #2f3542;
            --accent-color: #3742fa;
            --btn-next: #5352ed;
        }

        body.dark-mode {
            --bg-color: #1e1e2e;
            --container-bg: #2d2d44;
            --text-color: #f8f8f2;
            --accent-color: #70a1ff;
            --btn-next: #5f27cd;
        }

        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .game-container {
            display: none;
            text-align: center;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 600px;
        }

        .title {
            font-family: "Orbitron", sans-serif;
            font-size: 42px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .board {
            width: 400px;
            height: 200px;
            background-color: #444;
            border-radius: 200px 200px 0 0;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        .target-area {
            width: 400px;
            height: 200px;
            border-radius: 200px 200px 0 0;
            position: absolute;
        }

        .needle-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 190px;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 10;
        }

        .needle {
            width: 100%;
            height: 100%;
            background-color: #ff4757;
            transform-origin: bottom center;
            border-radius: 4px;
        }

        .clues-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .bidirectional-arrow {
            width: 80px;
            height: 2px;
            background-color: var(--accent-color);
            margin: 0 15px;
            position: relative;
        }

        .controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* Colores de botones solicitados */
        #toggleButton.hide-mode { background-color: #ff9f43; } /* Naranja */
        #toggleButton.reveal-mode { background-color: #2ed573; } /* Verde */
        #nextRoundButton { background-color: var(--btn-next); }

        .team-setup {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .team-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .team-row input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; flex: 1; }
        .team-row select { border-radius: 5px; cursor: pointer; }

        .score-item { margin: 5px 0; padding: 5px; border-radius: 5px; }
        .active-team { border: 2px solid var(--accent-color); font-size: 1.3rem; }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left:0; top:0; width:100%; height:100%;
            background: rgba(0,0,0,0.6);
        }
        .modal-content {
            background: var(--container-bg);
            margin: 15% auto;
            padding: 25px;
            width: 70%;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="theme-switch" onclick="toggleTheme()">üåì Modo</div>

    <div id="teamSetup" class="team-setup">
        <h1 class="title">Wavelength</h1>
        <p>N√∫mero de Equipos:</p>
        <input type="number" id="teamCount" min="1" max="5" value="2" style="width: 50px; margin-bottom: 20px;">
        <div id="teamInputs"></div>
        <button onclick="startGame()" style="background: #2ed573; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer;">Empezar Juego</button>
        <br><br>
        <button onclick="showInstructions()" style="background: #a4b0be; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Instrucciones</button>
    </div>

    <div id="gameContainer" class="game-container">
        <h1 class="title">Wavelength</h1>
        <div class="board">
            <div id="targetArea" class="target-area"></div>
            <div id="needleContainer" class="needle-container">
                <div id="needle" class="needle"></div>
            </div>
        </div>
        <div class="clues-container">
            <div id="leftClue"></div>
            <div class="bidirectional-arrow"></div>
            <div id="rightClue"></div>
        </div>
        <div class="controls">
            <button id="toggleButton" class="hide-mode" onclick="handleToggle()">Ocultar Objetivo</button>
            <button id="nextRoundButton" onclick="nextRound()">Siguiente Ronda</button>
            <button onclick="location.reload()" style="background: #ff4757;">Reiniciar Todo</button>
        </div>
        <div id="scoreMsg" style="margin: 20px 0; font-weight: bold;"></div>
        <div id="scoreboard"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Instrucciones</h2>
            <p>1. El Ps√≠quico mira el objetivo y da una pista.<br>
               2. Pulsa <b>Ocultar Objetivo</b> (Naranja).<br>
               3. El equipo mueve la aguja roja.<br>
               4. Pulsa <b>Revelar Objetivo</b> (Verde) para ver los puntos.</p>
            <button onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const clues = [
            ["Mala compa√±√≠a", "Buena compa√±√≠a"], ["Pel√≠cula terrible", "Gran pel√≠cula"], ["Fr√≠o", "Caliente"], ["Inflexible", "Flexible"],
            ["Deseo", "Necesidad"], ["Cosa rara", "Cosa normal"], ["Duro", "Blando"], ["Feo", "Precioso"], ["In√∫til", "√ötil"],
            ["Hobby aburrido", "Hobby emocionante"], ["Peor olor", "Mejor olor"], ["H√°bito molesto", "Rasgo adorable"]
        ];

        let teams = [];
        let currentTeamIndex = 0;
        let targetAngle = 0;
        let isTargetVisible = true;
        let canMove = false;

        // Generar inputs de equipo
        function setupTeams() {
            const count = document.getElementById('teamCount').value;
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            const colors = ["#3742fa", "#2ed573", "#ff4757", "#ffa502", "#e056fd"];
            for (let i = 0; i < count; i++) {
                container.innerHTML += `
                    <div class="team-row">
                        <input type="text" placeholder="Equipo ${i+1}" id="name${i}">
                        <select id="color${i}">
                            <option value="${colors[0]}">Azul</option>
                            <option value="${colors[1]}" selected>Verde</option>
                            <option value="${colors[2]}">Rojo</option>
                            <option value="${colors[3]}">Naranja</option>
                            <option value="${colors[4]}">Rosa</option>
                        </select>
                    </div>`;
            }
        }

        document.getElementById('teamCount').oninput = setupTeams;
        setupTeams();

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function startGame() {
            const count = document.getElementById('teamCount').value;
            for(let i=0; i<count; i++) {
                teams.push({
                    name: document.getElementById(`name${i}`).value || `Equipo ${i+1}`,
                    color: document.getElementById(`color${i}`).value,
                    score: 0
                });
            }
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            newRound();
        }

        function newRound() {
            targetAngle = Math.random() * 180 - 90;
            const area = document.getElementById('targetArea');
            area.style.background = `conic-gradient(from -90deg at 50% 100%, #a4b0be 0deg ${targetAngle + 67.5}deg, #ff6b6b ${targetAngle + 67.5}deg ${targetAngle + 76.5}deg, #feca57 ${targetAngle + 76.5}deg ${targetAngle + 85.5}deg, #48dbfb ${targetAngle + 85.5}deg ${targetAngle + 94.5}deg, #feca57 ${targetAngle + 94.5}deg ${targetAngle + 103.5}deg, #ff6b6b ${targetAngle + 103.5}deg ${targetAngle + 112.5}deg, #a4b0be ${targetAngle + 112.5}deg 180deg)`;
            
            const pair = clues[Math.floor(Math.random()*clues.length)];
            document.getElementById('leftClue').innerText = pair[0];
            document.getElementById('rightClue').innerText = pair[1];
            
            isTargetVisible = true;
            canMove = false;
            area.style.display = 'block';
            document.getElementById('needle').style.display = 'none';
            const btn = document.getElementById('toggleButton');
            btn.innerText = "Ocultar Objetivo";
            btn.className = "hide-mode";
            btn.style.display = "inline-block";
            document.getElementById('scoreMsg').innerText = "";
            updateScoreboard();
        }

        function handleToggle() {
            const btn = document.getElementById('toggleButton');
            const needle = document.getElementById('needle');
            const area = document.getElementById('targetArea');

            if (isTargetVisible) {
                isTargetVisible = false;
                area.style.display = 'none';
                needle.style.display = 'block';
                needle.style.transform = 'rotate(0deg)';
                btn.innerText = "Revelar Objetivo";
                btn.className = "reveal-mode";
                canMove = true;
            } else {
                isTargetVisible = true;
                area.style.display = 'block';
                btn.style.display = 'none';
                canMove = false;
                
                const currentAngle = parseFloat(needle.style.transform.replace('rotate(','')) || 0;
                const diff = Math.abs(currentAngle - targetAngle);
                let pts = diff <= 4.5 ? 5 : diff <= 13.5 ? 3 : diff <= 22.5 ? 1 : 0;
                
                teams[currentTeamIndex].score += pts;
                document.getElementById('scoreMsg').innerText = `¬°${pts} PUNTOS!`;
                if(pts === 5) confetti();
                updateScoreboard();
            }
        }

        function updateScoreboard() {
            document.getElementById('scoreboard').innerHTML = teams.map((t, i) => `
                <div class="score-item ${i===currentTeamIndex?'active-team':''}" style="color: ${t.color}">
                    ${t.name}: ${t.score}
                </div>
            `).join('');
        }

        function nextRound() {
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            newRound();
        }

        function showInstructions() { document.getElementById('modal').style.display='block'; }

        // Movimiento de la aguja
        let isDragging = false;
        const cont = document.getElementById('needleContainer');
        cont.onmousedown = () => { if(canMove) isDragging = true; };
        document.onmouseup = () => isDragging = false;
        document.onmousemove = (e) => {
            if(!isDragging) return;
            const rect = cont.getBoundingClientRect();
            const angle = Math.atan2(e.clientX - (rect.left + rect.width / 2), rect.bottom - e.clientY) * 180 / Math.PI;
            document.getElementById('needle').style.transform = `rotate(${Math.max(-90, Math.min(90, angle))}deg)`;
        };
    </script>
</body>
</html>
