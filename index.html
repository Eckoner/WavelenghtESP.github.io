<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #3742fa;
            --secondary: #48dbfb;
            --accent: #ff4757;
            --bg-dark: #050520;
        }

        body {
            font-family: "Roboto", sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
            background: radial-gradient(circle at center, #1a1a4b 0%, var(--bg-dark) 100%);
            background-attachment: fixed; color: white; overflow: hidden;
        }

        /* Efecto de estrellas */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 20px), radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 30px);
            background-size: 250px 250px, 400px 400px; z-index: -1;
        }

        .container {
            text-align: center; background-color: rgba(26, 26, 46, 0.95);
            padding: 3rem; border-radius: 40px; box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            width: 900px; min-height: 800px; border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); position: relative;
        }

        #gameContainer, #podiumScreen { display: none; }

        .header-logo {
            width: 100%; max-width: 550px; height: 180px;
            margin: 0 auto 30px; display: flex; align-items: center; justify-content: center;
        }
        .header-logo img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .board { 
            width: 600px; height: 300px; background-color: #111; 
            border-radius: 300px 300px 0 0; position: relative; 
            margin: 0 auto; overflow: hidden; border: 8px solid #222;
            box-shadow: inset 0 0 30px black;
        }
        .board-cover { 
            position: absolute; width: 100%; height: 100%; 
            background-color: var(--bg-dark); z-index: 20; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 1.8rem; letter-spacing: 3px; font-weight: bold; 
            font-family: 'Orbitron', sans-serif;
        }
        .target-area { width: 600px; height: 300px; border-radius: 300px 300px 0 0; position: absolute; }
        
        .needle-container { 
            position: absolute; bottom: 0; left: 50%; width: 10px; height: 280px; 
            transform: translateX(-50%); cursor: grab; z-index: 15; display: none; 
        }
        .needle { 
            width: 100%; height: 100%; background-color: var(--accent); 
            transform-origin: bottom center; box-shadow: 0 0 20px var(--accent); 
            border-radius: 10px; 
        }

        .clues-container { 
            display: flex; align-items: center; justify-content: center; 
            margin: 40px 0; font-size: 2.2rem; font-weight: bold; 
            font-family: 'Roboto', sans-serif; text-transform: uppercase;
        }
        .red-line { width: 100px; height: 5px; background-color: var(--accent); margin: 0 40px; box-shadow: 0 0 10px var(--accent); }

        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .controls button { 
            padding: 20px 40px; border: none; border-radius: 20px; 
            color: white; font-weight: bold; font-size: 1.3rem; 
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .controls button:hover { transform: scale(1.05); filter: brightness(1.2); }
        
        .btn-master { background: linear-gradient(135deg, var(--primary), #5f27cd); min-width: 320px; box-shadow: 0 10px 20px rgba(55, 66, 250, 0.3); }
        .btn-skip { background-color: #57606f; }
        .btn-next { background: linear-gradient(135deg, #2ed573, #1dd1a1); box-shadow: 0 10px 20px rgba(46, 213, 115, 0.3); }

        .counter-control { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 15px 0; }
        .counter-btn { 
            background: var(--secondary); color: black; border: none; 
            width: 45px; height: 45px; border-radius: 50%; 
            font-size: 1.8rem; font-weight: bold; cursor: pointer; 
        }
        .counter-value { font-size: 2rem; font-weight: bold; width: 60px; font-family: 'Orbitron'; }

        .setup-grid { display: flex; flex-direction: column; gap: 15px; margin: 25px auto; max-height: 380px; overflow-y: auto; padding-right: 10px; }
        .team-row { 
            display: grid; grid-template-columns: 1fr 100px 140px; gap: 20px; 
            background: rgba(255,255,255,0.08); padding: 15px; 
            border-radius: 20px; align-items: center; border: 1px solid rgba(255,255,255,0.05);
        }
        
        .scoreboard { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 40px; }
        .score-item { 
            padding: 15px 30px; border-radius: 20px; background: rgba(255,255,255,0.05); 
            font-size: 1.2rem; font-weight: bold; transition: all 0.4s;
            border-bottom: 5px solid transparent;
        }
        .active-team-card { 
            border: 3px solid var(--accent); 
            background: rgba(255, 71, 87, 0.15); 
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.2);
        }

        .btn-restart-global { 
            position: absolute; bottom: 25px; left: 25px; background: #eb4d4b; 
            color: white; border: none; padding: 12px 24px; border-radius: 12px; 
            font-weight: bold; cursor: pointer; opacity: 0.7; transition: 0.3s;
        }
        .btn-restart-global:hover { opacity: 1; }

        input[type="text"] {
            background: rgba(0,0,0,0.3); border: 2px solid var(--primary);
            color: white; padding: 15px; border-radius: 12px; font-size: 1.1rem;
        }
    </style>
</head>

            ["Comida para comer con cubiertos", "Comida para comer con las manos"], ["Deseo", "Necesidad"], ["Cosa rara de tener", "Cosa normal de tener"],
            ["Mal fabricado", "Bien fabricado"], ["Lugar silencioso", "Lugar ruidoso"], ["Com√∫n", "Raro"],
            ["Mala influencia", "Modelo a seguir"], ["Animal puntiagudo", "Animal redondo"], ["Duro", "Blando"],
            ["Feo", "Precioso"], ["Trabajo mal pagado", "Trabajo sobrepagado"], ["Habilidad infravalorada", "Habilidad sobrevalorada"],
            ["Emoji nada sexy", "Emoji sexy"], ["In√∫til", "√ötil"], ["Villano", "H√©roe"], ["El peor d√≠a de tu vida", "El mejor d√≠a de tu vida"],
            ["Hobby aburrido", "Hobby emocionante"], ["Superpoder in√∫til", "Superpoder incre√≠ble"], ["Truco de fiesta cutre", "Truco de fiesta genial"],
            ["Lugar terrible para una primera cita", "Lugar perfecto para una primera cita"], ["Tema de conversaci√≥n inc√≥modo", "Tema de conversaci√≥n interesante"],
            ["El peor ingrediente para una pizza", "El mejor ingrediente para una pizza"], ["Sonido molesto", "Sonido satisfactorio"],
            ["Ropa inc√≥moda", "Ropa c√≥moda"], ["El peor olor", "El mejor olor"], ["Asignatura aburrida", "Asignatura fascinante"],
            ["Regalo terrible", "Regalo detallista"], ["H√°bito poco saludable", "H√°bito saludable"], ["La peor tarea del hogar", "La tarea m√°s satisfactoria"],
            ["Canci√≥n olvidable", "Canci√≥n pegadiza"], ["App in√∫til", "App imprescindible"], ["Nombre de supervillano cutre", "Nombre de superh√©roe incre√≠ble"],

            ["Peor invento", "Invento que cambia la vida"], ["Anuncio molesto", "Anuncio memorable"], ["Peor frase para ligar", "Frase para ligar infalible"],
            ["Peor relleno para un s√°ndwich", "Mejor relleno para un s√°ndwich"], ["Salvapantallas aburrido", "Salvapantallas hipn√≥tico"],

            ["Tema de podcast terrible", "Podcast para maratonear"], ["Peor atracci√≥n de feria", "Atracci√≥n de feria emocionante"],

            ["Peor mascota de cereales", "Mascota de cereales querida"], ["Sonido de alarma molesto", "Alarma para despertar con suavidad"],
            ["Lugar de vacaciones terrible", "Destino de vacaciones so√±ado"], ["Juguete peor", "Juguete que todos quieren"],
            ["Personaje de TV molesto", "Personaje de TV favorito de los fans"], ["Efecto secundario de superpoder terrible", "Ventaja de superpoder incre√≠ble"],
            ["Peor sabor de helado", "Sabor de helado innovador"], ["Abreviatura de texto molesta", "Abreviatura de texto √∫til"],
            ["Idea de disfraz terrible", "Idea de disfraz creativa"], ["Peor error de cocina", "Truco de cocina revolucionario"],
            ["Ejercicio molesto", "Ejercicio divertido"], ["Peor m√©todo de ruptura", "M√©todo de ruptura respetuoso"],
            ["Peor p√≥ster motivacional", "P√≥ster que realmente motiva"], ["Funci√≥n del coche molesta", "Funci√≥n del coche √∫til"],
            ["Peor escondite", "Escondite ingenioso"], ["Peor tendencia de la era de tus padres", "Tendencia retro genial"],
            ["Comportamiento de turista molesto", "Comportamiento de turista respetuoso"], ["Peor h√°bito de compa√±ero de piso", "Cualidad de compa√±ero de piso ideal"],
            ["Peor excusa para faltar al trabajo", "Raz√≥n leg√≠tima para faltar al trabajo"], ["Notificaci√≥n de m√≥vil molesta", "Notificaci√≥n de m√≥vil importante"],
            ["Nombre de barco terrible", "Nombre de barco ingenioso"], ["Peor raz√≥n para romper", "Raz√≥n v√°lida para romper"],
            ["Comportamiento en el gimnasio molesto", "Etiqueta de gimnasio adecuada"], ["Aerol√≠nea terrible", "Aerol√≠nea de primer nivel"],
            ["Peor graffiti de ba√±o", "Graffiti de ba√±o profundo"], ["Comportamiento en concierto molesto", "Comportamiento en concierto considerado"],
            ["Peor casa de Hogwarts", "Mejor casa de Hogwarts"], ["Peor raz√≥n para tener mascota", "Gran raz√≥n para tener mascota"],
            ["Asunto de email molesto", "Asunto de email que llama la atenci√≥n"], ["Nombre de red WiFi terrible", "Nombre de red WiFi ingenioso"]
        ];

        let deck = [];
        let teams = [], numTeams = 2, currentTeamIndex = 0;
        let numRounds = 5, targetScore = 15, currentRound = 1;
        let gameState = 'START', targetAngle = 0;
        let tiebreakerTeams = [];

        function updateTeamCount(v) { numTeams = Math.max(2, Math.min(12, numTeams+v)); document.getElementById('teamVal').innerText = numTeams; setupTeams(); }
        function updateRoundCount(v) { numRounds = Math.max(5, Math.min(15, numRounds+v)); document.getElementById('roundVal').innerText = numRounds; }
        function updatePointCount(v) { targetScore = Math.max(10, Math.min(50, targetScore+v)); document.getElementById('pointVal').innerText = targetScore; }
        
        function toggleVictoryInputs() {
            const m = document.getElementById('gameMode').value;
            document.getElementById('roundsInputArea').style.display = m === 'rounds' ? 'block' : 'none';
            document.getElementById('pointsInputArea').style.display = m === 'points' ? 'block' : 'none';
        }

        function setupTeams() {
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            const emojis = ["üöÄ", "ü¶Å", "üçï", "üíé", "üéÆ", "üé∏", "ü•ë", "üëª", "ü¶Ñ", "üî•", "üåà", "üëΩ", "üëæ", "ü§ñ", "üèÄ", "üçø", "üêº", "üåç"];
            const colors = ["#3742fa","#2ed573","#ff4757","#ff9ff3","#5f27cd","#48dbfb","#feca57","#ffa502","#ffffff"];
            for (let i = 0; i < numTeams; i++) {
                container.innerHTML += `<div class="team-row"><input type="text" placeholder="Equipo ${i+1}" id="name${i}"><select id="emoji${i}">${emojis.map(e=>`<option>${e}</option>`).join('')}</select><select id="color${i}">${colors.map(c=>`<option value="${c}">${c}</option>`).join('')}</select></div>`;
                setTimeout(()=> { document.getElementById(`emoji${i}`).selectedIndex = i % emojis.length; document.getElementById(`color${i}`).selectedIndex = i % colors.length; }, 0);
            }
        }
        setupTeams();

        function startGame() {
            deck = [...allClues].sort(() => Math.random() - 0.5);
            teams = [];
            for(let i=0; i<numTeams; i++) {
                teams.push({ id: i, name: document.getElementById(`name${i}`).value || `Eq. ${i+1}`, emoji: document.getElementById(`emoji${i}`).value, color: document.getElementById(`color${i}`).value, score: 0 });
            }
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            newRound();
        }

        function newRound() {
            gameState = 'START';
            targetAngle = Math.random() * 180 - 90;
            const area = document.getElementById('targetArea');
            area.style.background = `conic-gradient(from -90deg at 50% 100%, rgba(255,255,255,0.05) 0deg ${targetAngle+67.5}deg, #ff6b6b ${targetAngle+67.5}deg ${targetAngle+76.5}deg, #feca57 ${targetAngle+76.5}deg ${targetAngle+85.5}deg, #48dbfb ${targetAngle+85.5}deg ${targetAngle+94.5}deg, #feca57 ${targetAngle+94.5}deg ${targetAngle+103.5}deg, #ff6b6b ${targetAngle+103.5}deg ${targetAngle+112.5}deg, rgba(255,255,255,0.05) ${targetAngle+112.5}deg 180deg)`;
            
            if(deck.length === 0) deck = [...allClues].sort(() => Math.random() - 0.5);
            const pair = deck.pop();
            
            document.getElementById('leftClue').innerText = pair[0];
            document.getElementById('rightClue').innerText = pair[1];
            document.getElementById('boardCover').style.display = 'flex';
            document.getElementById('targetArea').style.display = 'block';
            document.getElementById('needleContainer').style.display = 'none';
            document.getElementById('psychicClueDisplay').innerText = "";
            document.getElementById('psychicWord').value = "";
            document.getElementById('clueInputBox').style.display = 'none';
            document.getElementById('scoreMsg').innerText = "";
            document.getElementById('nextRoundButton').style.display = 'none';
            document.getElementById('skipButton').style.display = 'inline-block';
            document.getElementById('masterButton').style.display = 'inline-block';
            document.getElementById('masterButton').innerText = "Ver Objetivo (Ps√≠quico)";

            const m = document.getElementById('gameMode').value;
            let d = `RONDA ${currentRound}`;
            if(m === 'rounds') d += ` / ${numRounds}`;
            if(m === 'points') d += ` (META: ${targetScore})`;
            document.getElementById('roundDisplay').innerText = d;
            document.getElementById('tiebreakerWarning').style.display = tiebreakerTeams.length > 0 ? 'block' : 'none';
            updateScoreboard();
        }

        function handleMasterFlow() {
            const btn = document.getElementById('masterButton');
            if (gameState === 'START') {
                document.getElementById('boardCover').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'block';
                btn.innerText = "Confirmar y Ocultar";
                gameState = 'PSYCHIC_VIEW';
            } 
            else if (gameState === 'PSYCHIC_VIEW') {
                const w = document.getElementById('psychicWord').value;
                if(!w.trim()) return alert("¬°Escribe una pista!");
                document.getElementById('psychicClueDisplay').innerText = `"${w.toUpperCase()}"`;
                document.getElementById('targetArea').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'none';
                document.getElementById('needleContainer').style.display = 'block';
                document.getElementById('needle').style.transform = 'rotate(0deg)';
                btn.innerText = "Revelar Resultado";
                document.getElementById('skipButton').style.display = 'none';
                gameState = 'TEAM_GUESS';
            }
            else if (gameState === 'TEAM_GUESS') {
                document.getElementById('targetArea').style.display = 'block';
                btn.style.display = 'none';
                document.getElementById('nextRoundButton').style.display = 'inline-block';
                const cur = parseFloat(document.getElementById('needle').style.transform.replace('rotate(','')) || 0;
                const diff = Math.abs(cur - targetAngle);
                let pts = diff <= 4.5 ? 5 : diff <= 13.5 ? 3 : diff <= 22.5 ? 1 : 0;
                
                let active = tiebreakerTeams.length > 0 ? tiebreakerTeams[currentTeamIndex] : teams[currentTeamIndex];
                active.score += pts;
                
                const msg = document.getElementById('scoreMsg');
                msg.innerText = pts > 0 ? `+${pts} PUNTOS` : "¬°FALLO!";
                msg.style.color = pts === 5 ? varSecondary() : (pts > 0 ? "#2ed573" : varAccent());
                if(pts === 5) confetti({particleCount: 200, spread: 80});
                gameState = 'REVEALED';
                updateScoreboard();
            }
        }

        function varSecondary() { return "#48dbfb"; }
        function varAccent() { return "#ff4757"; }

        function skipRound() { newRound(); }

        function nextRound() {
            const m = document.getElementById('gameMode').value;
            const isT = tiebreakerTeams.length > 0;
            const list = isT ? tiebreakerTeams : teams;
            const isEnd = currentTeamIndex === (list.length - 1);

            if (isEnd) {
                const max = Math.max(...teams.map(t => t.score));
                if (m === 'points' && max >= targetScore) return checkWinnerOrTie(max);
                if (m === 'rounds' && currentRound >= numRounds) return checkWinnerOrTie(max);
                if (isT) return checkWinnerOrTie(max);
                currentTeamIndex = 0; currentRound++;
            } else {
                currentTeamIndex++;
            }
            newRound();
        }

        function checkWinnerOrTie(max) {
            const winners = teams.filter(t => t.score === max);
            if (winners.length > 1) {
                tiebreakerTeams = winners; currentTeamIndex = 0; currentRound++; newRound();
            } else {
                showPodium();
            }
        }

        function showPodium() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('podiumScreen').style.display = 'block';
            const sorted = [...teams].sort((a,b) => b.score - a.score);
            document.getElementById('winnerBanner').innerText = `${sorted[0].emoji} ${sorted[0].name.toUpperCase()}`;
            document.getElementById('podiumList').innerHTML = sorted.map((t, i) => `<div class="podium-row ${i === 0 ? 'pos-1' : ''}" style="display:flex; justify-content:space-between; padding:20px; margin-bottom:10px; border-radius:15px; background:rgba(255,255,255,0.1)"><span>${i+1}¬∫ ${t.emoji} ${t.name}</span><span>${t.score} PTS</span></div>`).join('');
            confetti({particleCount: 400, spread: 120, origin: { y: 0.6 }});
        }

        function updateScoreboard() {
            const isT = tiebreakerTeams.length > 0;
            document.getElementById('scoreboard').innerHTML = teams.map((t, i) => {
                const isMyTurn = isT ? (tiebreakerTeams[currentTeamIndex].id === t.id) : (currentTeamIndex === i);
                const isPlayingT = isT && tiebreakerTeams.some(tt => tt.id === t.id);
                return `<div class="score-item ${isMyTurn ? 'active-team-card' : ''}" style="border-bottom-color: ${t.color}; opacity: ${isT && !isPlayingT ? '0.3' : '1'}">${t.emoji} ${t.name}: ${t.score}</div>`;
            }).join('');
        }

        // AGUJA DRAGGABLE
        let isDragging = false;
        const cont = document.getElementById('needleContainer');
        cont.onmousedown = (e) => { if(gameState === 'TEAM_GUESS') { isDragging = true; e.preventDefault(); } };
        document.onmouseup = () => isDragging = false;
        document.onmousemove = (e) => {
            if(!isDragging) return;
            const r = cont.parentElement.getBoundingClientRect();
            const a = Math.atan2(e.clientX - (r.left + r.width/2), r.bottom - e.clientY) * 180 / Math.PI;
            document.getElementById('needle').style.transform = `rotate(${Math.max(-90, Math.min(90, a))}deg)`;
        };
    </script>
</body>
</html>
